<!DOCTYPE html>
<html>
<!-- 
In this example we will go through the difference between the class and id selectors

you can only use and id once
you can give multiple elements in class

-->
<head>
	<title>
	Class verses ID
	</title>

	<style>
		
		div {
			height: 100px;
			width: 100px;
			background-color: red;

		}

		#div1 {
			background-color: blue;

		}

		.divc{
			background-color: yellow}
		}

	</style>

</head>



<body>

	<div style = "background-color: green; width: 150px;">
	</div>
	<div id = "div1">
	</div>
	<div class = "divc">
	</div>

	
	<div class = "divc">
	</div>
</body>
</html>
